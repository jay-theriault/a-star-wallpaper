<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A* Desktop Background â€” Greater Boston</title>
    <style>
      html, body {
        margin: 0; padding: 0; width: 100%; height: 100%;
        background: #070a10;
        overflow: hidden;
      }
      canvas { display: block; width: 100%; height: 100%; }
      #hud, #help, #controls {
        position: fixed; left: 14px; top: 12px;
        color: #a8b3c1;
        font: 12px/1.45 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        background: rgba(7,10,16,0.42);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 9px 11px;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.07);
        box-shadow: 0 12px 34px rgba(0,0,0,0.35);
        user-select: none;
      }
      #help {
        left: auto;
        right: 14px;
        top: 12px;
        max-width: min(520px, 48vw);
      }
      #hud b, #help b, #controls b { color: #e6edf3; font-weight: 650; }
      #hud .dim, #help .dim, #controls .dim { color: #7d8a99; }
      #hud .key, #help .key, #controls .key { color: #b7c3d4; }

      #controls {
        left: 14px;
        top: auto;
        bottom: 14px;
        background: rgba(7,10,16,0.42);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 9px 11px;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.07);
        box-shadow: 0 12px 34px rgba(0,0,0,0.35);
        user-select: none;
      }
      #controls input[type=range] { width: 220px; }
    </style>
  </head>
  <body>
    <canvas id="c"></canvas>
    <div id="hud"></div>
    <div id="help"></div>
    <div id="controls"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
