name: test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  node-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - name: Lint
        run: npm run lint
      - name: Check formatting
        run: npm run format:check
      - name: Run tests
        run: npm test
